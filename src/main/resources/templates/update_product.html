<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">
    <!-- Custom CSS   -->
    <link href="/css/dashboard.css" rel="stylesheet">
    <title>Update Product</title>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" th:href="@{/}">Home</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" th:href="@{/logout}">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home" class="align-text-bottom"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin-orders}">
                            <span data-feather="file" class="align-text-bottom"></span>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item ms-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                            <span data-feather="shopping-cart" class="align-text-bottom me-2"></span>
                            Products
                        </button>
                        <div class="collapse" id="dashboard-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a th:href="@{/products}" class="link-dark d-inline-flex text-decoration-none rounded">Add Product</a></li>
                                <li><a th:href="@{/view}" class="link-dark d-inline-flex text-decoration-none rounded">View products</a></li>
                                <li><a th:href="@{/categories}" class="link-dark d-inline-flex text-decoration-none rounded">Categories</a></li>
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Annually</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="layers" class="align-text-bottom"></span>
                            Integrations
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                    <span>Saved reports</span>
                    <a class="link-secondary" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle" class="align-text-bottom"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text" class="align-text-bottom"></span>
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar" class="align-text-bottom"></span>
                        This week
                    </button>
                </div>
            </div>
            <!--Add products-->
            <div class="container-fluid">
                <div class="card col-sm-7 mx-auto shadow-sm">
                    <div class="card-header">
                        <p class="h4 mb-2 text-center fw-light">Add Product</p>
                    </div>
                    <div class="card-body">
                        <form class=" border border-light p-5" th:action="@{/update-product/{id} (id = ${productDto.id})}" method="post"
                              enctype="multipart/form-data"  th:object = "${productDto}">

                            <!-- Name -->
                            <input type="text" name="pname" id="name" th:field="*{name}" class="form-control mb-4"
                                   placeholder="Product Name" required>

                            <div class="form-group mb-4" >
                                <label class="col-md-4 control-label " for="categories">PRODUCT CATEGORY</label>
                                <div class="col-md-4">
                                    <select id="categories" name="categories" th:field="*{category}" class="form-control">
                                        <option th:value = "null">-SELECT-</option>
                                        <option th:each = "category : ${categories}"
                                                th:value = "${category.id}"
                                                th:text = "${category.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Price -->
                            <input type="text" name="price" id="price"  th:field="*{costPrice}" class="form-control mb-4"
                                   placeholder="Product Price" required>
                            <!-- Quantity-->
                            <input type="text" name="quantity"  th:field="*{currentQuantity}" id="quantity" class="form-control mb-4"
                                   placeholder="Product Quantity" required>


                            <!-- Description -->
                            <textarea class="form-control mb-4" id="desc" th:field="*{description}" name="desc"
                                      placeholder="Product Description" required>Product Description
                                 </textarea>
                            <div class="custom-file mb-4">
<!--                                <input type="file"  name="imageProduct" class="custom-file-input"-->
<!--                                       id="customFile">-->
                                <button class="btn btn-info btn-block" type="submit"><i class="bi bi-upload"></i></button>
                            </div>
                            <!-- Sign in button -->

                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>


</body>
</html>
